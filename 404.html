<!doctype html>
<html lang="en">
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      var redirects = {
        "/intranet": "/Intranet",
        "/mediaplayer": "/MediaPlayer",
        "/pool": "/Pool",
        "/resources": "/Resources",
        "/resumechecker": "/ResumeChecker",
        "/spider": "/Spider",
        "/taipei": "/Taipei",
        "/tarot": "/Tarot",
        "/tetris": "/Tetris",
        "/tinyace": "/TinyACE",
        "/tinydoc": "/TinyDOC",
        "/tinyimg": "/TinyIMG",
        "/webcamrecorder": "/WebcamRecorder",
      }

      var requestedURL = window.location.href.toLowerCase().trim()
      var currentDomain = window.location.origin.toLowerCase().startsWith("file://")
        ? "index.html"
        : window.location.origin.toLowerCase()
      var mustRedirectToHome = true

      for (var path in redirects) {
        if (
          requestedURL.endsWith(currentDomain + path) ||
          requestedURL.endsWith(currentDomain + path + "/")
        ) {
          mustRedirectToHome = false
          if (redirects[path].startsWith("/")) {
            window.location.href = currentDomain + redirects[path] + "/"
          } else {
            window.location.href = redirects[path]
          }
        }
      }

      if (mustRedirectToHome) {
        window.location.href = currentDomain
      }
    </script>
  </body>
</html>
