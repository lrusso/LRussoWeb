<!doctype html>
<html lang="en">
  <head>
    <title>test</title>
  </head>
  <div id="container1"></div>
  <div id="container2"></div>
  <input type="text" id="textbox1">
  <input type="text" id="textbox2" value="hardcoded value">
  <script>
    window.addEventListener("load", function () {
      document.getElementById("container1").addEventListener("click", function () {
        document.getElementById("container1").innerText = "CLICKED ON 1"
      })
      document.getElementById("container2").addEventListener("click", function () {
        document.getElementById("container2").innerText = "CLICKED ON 2"
      })
    })
  </script>
</html>
